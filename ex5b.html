<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabetical arrangements</title>
    <script type="text/javascript">
        var string=prompt("enter a string:"," ");
        var textArr=string.split(" ");
         textArr.sort();
         alert(textArr.join(","));
    </script>
</head>
<body>
    <center>
        <h1><b><u>PROGRAM TO SHOW THE ALPHABETICAL ARRANGEMENTS</u></b></h1>
    </center>
</body>
</html>
